<html>
    <head>
        <link rel="stylesheet" href="/CSS/style.css">
        <link rel="icon" href="amp-brand-blue-icon10x.png">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" placeholder="search todo" id="todo-enter" class="input">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide Completed
                </label>
            </div>
        </div>

        <div class="container">
            <h2 id="count"></h2>
            <div id="adding"></div>
            <form id="new-todo">
                <input type="text" placeholder="Something to do" name="text" class="input">
                <button class="button">Add Todo</button>
            </form>
        </div>


        <script src="/scripts/uuid.js"></script>
        <script src="/scripts/hello2.js"></script>
        <script src="/scripts/hello.js"></script>
    </body>
</html>
